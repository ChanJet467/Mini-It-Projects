<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket</title>
    <link rel="stylesheet" href="css ticket.css">
</head>
<body>
    <div class="ticket">
        <div class="left">
            <h2 id="airline">AEROBOOK</h2>
            <p><strong>Name of Passenger:</strong> <span id="name">Avery Davis</span></p>
            <p><strong>From:</strong> <span id="from">Tokyo, Japan</span></p>
            <p><strong>To:</strong> <span id="to">London, United Kingdom</span></p>
            <p><strong>Boarding Time:</strong> <span id="time">02:00 PM</span></p>
            <p><strong>Date:</strong> <span id="date">15 DEC 2025</span></p>
            <p><strong>Gate:</strong> <span id="gate">A14</span> | <strong>Seat:</strong> <span id="seat">15</span></p>
        </div>
        <div class="right">
            <div class="boarding-pass">BOARDING PASS</div>
            <p class="details"><strong>Class:</strong> <span id="class">Business Class</span></p>
            <div class="barcode">
                <img id="barcode" src="" alt="Barcode">
            </div>
        </div>
    </div>

    <script src="js tiket.js" defer></script>
</body>
</html>
